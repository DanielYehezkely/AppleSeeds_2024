<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="utilities.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" />
   
    <title>NewYork Times - Remake</title>
  </head>
  <body>
    <div class="global-container">
      <header class="header-container">
        <div class="user-bar flex-center-center">
          <div class="search-icon">
            <img src="./images/search-icon.svg" alt="search-icon" />
          </div>
          <ul class="languages flex-center-center">
            <li>U.S.</li>
            <li class="bolding">INTERNATIONAL</li>
            <li>CANADA</li>
            <li>ESPAÑOL</li>
            <li>中文</li>
          </ul>
          <div class="user-btns flex-center-center">
            <button class="btn bolding">SUBSCRIBE FOR $0.50/WEEK</button>
            <button class="btn bolding">LOG IN</button>
          </div>
        </div>
        <div class="times-bar flex-center-center">
          <div class="date-box flex">
            <span class="bolding"> Thursday, April 4, 2024 </span>
            <a href="todays-paper">Today's Paper</a>
          </div>
          <img
            class="newYork-title"
            src="./images/newyork.svg"
            alt="newyork-svg"
          />
          <div class="stock-box flex-end-end">
            <div class="stock-name">Nasdaq</div>
            <div class="stock-precentage">+0.42%</div>
          </div>
        </div>
        <nav class="nav-bar"></nav>
      </header>
    </div>
  </body>
</html>
