<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/utilities.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <script src="https://kit.fontawesome.com/ff4fdea354.js" crossorigin="anonymous"></script>
    <title>Amazon-Page</title>
  </head>
  <body>
    <header class="header">
      <div class="user-bar">
        <div class="logo">
          <img class="hovering-border" src="./svgs/amazon.svg" alt=""/>
        </div>
        <div class="shipment hovering-border">
          <i class="location-icon"><img src="./images/location (3).png" alt=""></i>
          <div class="texters">
            Deliver to
            <h2>Israel</h2>
          </div>
        </div>
        <div class="search-container">
            <div class="search-box">
          <div class="search-in-box">All</div>
          <form class="search-form" action="/search" method="get">
            <input class="search-input" type="search" name="q" placeholder="Search Amazon" 
            />
            <button class="search-btn" type="submit"><img src="./svgs/search (1).svg" alt=""></button>
          </form>
        </div>
        </div>
        <div class="texters country hovering-border">
          <h2>EN</h2>
        </div>
        <div class="texters accounts light-texters-color hovering-border">
          Hello, sign in
          <h2>Accounts & Lists</h2>
        </div>
        <div class="texters orders light-texters-color hovering-border">
          Returns
          <h2>& Orders</h2>
        </div>
        <div class="cart-box hovering-border">
            <img src="./svgs/shopping-cart-svgrepo-com.svg" alt="">
          <h2 >Cart</h2>
        </div>
      </div>
      <nav class="nav-bar"></nav>
      <div class="note-bar"></div>
      <div class="commercial-bar"></div>
    </header>
  </body>
</html>
