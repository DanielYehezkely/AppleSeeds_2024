<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="variable.css">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="utilities.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaQueries.css">
    <title>Figma - sign in from</title>
  </head>
  <body>
    <div class="global-container">
      <div class="background-container">
        <img src="./images/image-1.jpg" alt="image-1" class="image-1 img" />
        <img src="./images/image-2.jpg" alt="image-2" class="image-2 img" />
        <img src="./images/image-3.jpg" alt="image-3" class="image-3 img" />
        <img src="./images/image-4.jpg" alt="image-4" class="image-4 img" />
        <img src="./images/image-5.jpg" alt="image-5" class="image-5 img" />
        <img src="./images/image-6.jpg" alt="image-6" class="image-6 img" />
        <img src="./images/image-7.jpg" alt="image-7" class="image-7 img" />
        <img src="./images/image-8.jpg" alt="image-8" class="image-8 img" />
        <img src="./images/image-9.jpg" alt="image-9" class="image-9 img" />
        <img src="./images/image-10.jpg" alt="image-10" class="image-10 img" />
        <img src="./images/image-11.jpg" alt="image-11" class="image-11 img" />
        <img src="./images/image-12.jpg" alt="image-12" class="image-12 img" />
        <img src="./images/image-13.jpg" alt="image-13" class="image-13 img" />
        <img src="./images/image-14.jpg" alt="image-14" class="image-14 img" />
        <img src="./images/image-15.jpg" alt="image-15" class="image-15 img" />
        <img src="./images/image-16.jpg" alt="image-16" class="image-16 img" />
      </div>
      <div class="log-in-box">
        <div class="welcome-box simple flexing-center-end">
          <span class="dark-headline">Welcome Back</span>We're so excited to see
          you again!
        </div>
        <div class="form">
          <div class="input-container">
            <label for="email">Email or phone number</label>
            <input class="input-style" type="email" name="email" />
          </div>
          <div class="input-container wider-input">
            <label for="password">Password</label>
            <input class="input-style" type="password" name="email" />
            <a class="dark-link" href="foreget-pass">Forget your password?</a>
          </div>
          <button class="log-in-btn lighting">Log in</button>
          <div class="sign-up">
            Don't have an account? <span class="dark-link">Sign up</span>
          </div>
        </div>

        <div class="qr-image flexing-center-center">
          <img
            src="./images/qr-code-file-bangla-mobile-code-0.png"
            alt="qr-image"
          />
        </div>
        <div class="qr-info simple flexing-center-start">
          <span class="dark-headline">Log in with QR code</span> Scan this with
          our App to log in instantly
        </div>
      </div>
    </div>
  </body>
</html>
