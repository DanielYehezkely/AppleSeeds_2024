<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercise 7.1 - buttons</title>
  </head>
  <body>
    <div class="global-container">
      <div class="btns-container">
        <h1>Flat</h1>
        <div class="btns">
          <div class="blue-register">Register</div>
          <div class="yellow-submit">Submit</div>
        </div>
      </div>
      <div class="btns-container">
        <h1>Round</h1>
        <div class="btns">
          <div class="green-register">Register</div>
          <div class="red-submit">Submit</div>
        </div>
      </div>
      <div class="btns-container">
        <h1>Flat Ghost</h1>
        <div class="btns">
          <div class="orangeBorder-register">Register</div>
          <div class="pinkBorder-submit">Submit</div>
        </div>
      </div>
      <div class="btns-container">
        <h1>Round Ghost</h1>
        <div class="btns">
          <div class="yellowBorder-register">Register</div>
          <div class="turquoiseBorder-submit">Submit</div>
        </div>
      </div>
    </div>
  </body>
</html>
